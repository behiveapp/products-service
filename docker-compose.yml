version: '3'
services:
  app:
    container_name: products-service
    build: .
    volumes:
      - ".:/app"
      - node_modules:/app/node_modules
    ports:
      - 3000:3000
    command: npm run start-dev
    networks:
      - bridge
    environment:
      - PORT=3000
      - NODE_ENV=development
      - MONGO_URL=mongodb://mongo/products
    depends_on:
      - mongo
  mongo:
    container_name: products-mongo
    image: mongo
    volumes:
      - mongo_data:/data/db
    ports:
      - 3001:27017
    networks:
      - bridge
volumes:
  node_modules:
  mongo_data:
networks:
  bridge: